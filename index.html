<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="logo-wrapper">
                <img src="./assets/odin-lined.png" alt="" srcset="">
                <span id="logo">ODIN</span>
            </div>
        </section>
        <section class="form">
            <div class="jumper">
                <p>This is not a real one online service! You know your need something like this in you life to help realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="you">You <em>know</em> what you want.</p>
            </div>
            <h6>Let's do this!</h6>
            <form action="">
                <div>
                    <label for="first-name">First name</label>
                    <input type="text">
                </div>
                <div>
                    <label for="last-name">Last name</label>
                    <input type="text">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email">
                </div>
                <div>
                    <label for="phone-number">Phone number</label>
                    <input type="phone" pattern="\d{10}">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" pattern="\w{6,}">
                </div>
                <div>
                    <label for="confirm-password">Confirm password</label>
                    <input type="password">
                </div>
            </form>
            <div class="jumper">
                <button>Create account</button>
                <p>Already have an account?     <a href="#">Log in</a></p>
            </div>
        </section>
    </main>
</body>
</html>
